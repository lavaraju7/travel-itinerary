<div class="expense-container">
    <mat-toolbar>
      <button mat-icon-button>
        <mat-icon>arrow_back</mat-icon>
      </button>
      <span>Expense Tracking</span>
      <span class="spacer"></span>
      <button mat-icon-button>
        <mat-icon>add</mat-icon>
      </button>
    </mat-toolbar>
    <div class="summary">
      <h3>Expense Summary</h3>
      <mat-card>
        <mat-card-title>Total Expenses</mat-card-title>
        <mat-card-content>totalExpenses</mat-card-content>
      </mat-card>
      <mat-card>
        <mat-card-title>Budget</mat-card-title>
        <mat-card-content>budget</mat-card-content>
      </mat-card>
    </div>
    <div class="expenses">
      <h3>Expenses</h3>
      <!-- loop -->
      <div>
        <mat-card>
          <mat-card-content>
             expense.amount -  expense.category 
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>Edit</button>
            <button mat-button>Delete</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
