<div class="collaborative-container">
    <mat-toolbar>
      <button mat-icon-button>
        <mat-icon>arrow_back</mat-icon>
      </button>
      <span>Collaborative Planning</span>
      <span class="spacer"></span>
      <button mat-icon-button>
        <mat-icon>person_add</mat-icon>
      </button>
    </mat-toolbar>
    <div class="collaborators">
      <h3>Collaborators</h3>
      <!-- loop -->
      <div>
        <mat-card>
          <mat-card-title>collaborator.name</mat-card-title>
          <mat-card-actions>
            <button mat-button>Remove</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
    <div class="chat">
      <h3>Chat</h3>
      <!-- loop -->
      <div>
        <mat-card>
          <mat-card-title> message.sender </mat-card-title>
          <mat-card-content> message.text </mat-card-content>
        </mat-card>
      </div>
      <mat-form-field>
        <mat-label>Message</mat-label>
        <input matInput name="message">
      </mat-form-field>
      <button mat-raised-button color="primary">Send</button>
    </div>
  </div>
