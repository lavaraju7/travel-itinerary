<div class="dashboard-container">
    <mat-toolbar>
      <button mat-icon-button>
        <mat-icon>menu</mat-icon>
      </button>
      <span>Home Dashboard</span>
      <span class="spacer"></span>
      <button mat-icon-button>
        <mat-icon>account_circle</mat-icon>
      </button>
    </mat-toolbar>
    <div class="dashboard-content">
      <button mat-raised-button color="primary">Create New Itinerary</button>
      <button mat-raised-button color="accent">View My Itineraries</button>
      <h2>Recent Itineraries</h2>
      <div class="itineraries">
        <!-- loop -->
        <mat-card>
          <mat-card-title>itinerary.title </mat-card-title>
          <mat-card-subtitle> itinerary.destination  /  itinerary.date </mat-card-subtitle>
          <mat-card-actions>
            <button mat-button>View</button>
            <button mat-button>Edit</button>
            <button mat-button>Delete</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
