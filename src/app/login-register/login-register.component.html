<div class="auth-container">
  <mat-card>
    <mat-card-title>Login / Register</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm">
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput name="username" required formControlName="username">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput name="password" type="password" required formControlName="password">
        </mat-form-field>
          <button mat-raised-button color="primary">Login</button>
        </form>
        <button mat-raised-button color="accent" (click)="openSignupPage()">Register</button>
      <button mat-button>Login with Google</button>
      <button mat-button>Login with Facebook</button>
    </mat-card-content>
  </mat-card>
</div>
