<div class="auth-container">
    <mat-card class="auth-card">
      <mat-card-title>Sign Up</mat-card-title>
      <mat-card-content>
        <form>
          <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput required>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput type="email" required>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput type="password" required>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Confirm Password</mat-label>
            <input matInput type="password" required>
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit">Sign Up</button>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button routerLink="/login">Already have an account? Login</button>
      </mat-card-actions>
    </mat-card>
  </div>
